      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'base:contact-user' %}">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{% url 'base:navbar' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            </a>
            <ul class="dropdown-menu">

              <li><a class="dropdown-item" href="#">Fashion</a></li>

              <li><a class="dropdown-item" href="#">Appliances</a></li> -->

              <li><a class="dropdown-item" href="{% url 'base:search-product'%}?q={{category.name}}">{{ category.name }}</a></li>
              {% endfor %}
            </ul>
          </li>
        </ul>
        <div>
            <form class="d-flex" role="search" method="GET" action="{% url 'base:search-product' %}">
                <input class="form-control me-2" type="search" placeholder="MYSHOPEE.." aria-label="Search" name="q">
                
              </form>
        </div>
        <div class="login_cart">

        <div class="login_bar">
          <a href="{% url 'base:logout' %}">
              <img src="{% static 'images/avatar.svg' %}" />
              <p>@{{user.username}}</p>  
            </a>
      </div>
        {% else %}   
        <div class="login_bar">
            <a href="{% url 'base:login' %}">
                <img src="{% static 'images/avatar.svg' %}" />
                <p>Login</p>
              </a>
        </div>
        {% endif %}   
        <div class="cart">
            <a class="cart_link" href="{% url 'base:cart-product' %}"><img src="{% static 'images/cart_img.jpg' %}"/><span>Cart</span></a> 
        </div>
