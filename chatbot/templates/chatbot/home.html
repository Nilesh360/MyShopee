{% extends 'main.html' %}

{% block content %}
<h1>Contact</h1>
{% if request.user.is_authenticated %}
<a href="{% url 'chatbot:display-user' %}">Support user</a>
<br>
{% if room_name != None  and connect_request_user != None %}
<label>Connection Request from : {{connect_request_user.username}}  </label>
<a href="{% url 'chatbot:room' %}">Connect</a>

{% endif %}
{% else %}
<p>Login required </p>
{% endif %}
{% endblock %}
